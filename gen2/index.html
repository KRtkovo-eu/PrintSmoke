  <script type="text/javascript">
  $(document).ready(function() {
  	$("a").each(function(index) {
  		if ($(this).attr("href").substring(0,1) == "#") {
  	    	$(this).click(function (e) {
  			    var $href = $(this).attr("href");
  			    $("html, body").stop().animate({
  					scrollTop: $($href).offset().top
  					}, 750,"easeInOutExpo");
  			    e.preventDefault();
  			});
  		}
  	});
  });
  </script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
      // When the window has finished loading create our google map below
      google.maps.event.addDomListener(window, 'load', init);

      function init() {
          // Basic options for a simple Google Map
          // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
          var mapOptions = {
              // How zoomed in you want the map to start at (always required)
              zoom: 5,

              // Disable zooming by mouse wheel to enable scrolling on page
              scrollwheel: false,

              // The latitude and longitude to center the map (always required)
              center: new google.maps.LatLng(49.203170, 16.608515),

              // How you would like to style the map.
              // This is where you would paste any style found on Snazzy Maps.
              styles: [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"color":"#000000"},{"lightness":13}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#144b53"},{"lightness":14},{"weight":1.4}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#08304b"}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#0c4152"},{"lightness":5}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#0b434f"},{"lightness":25}]},{"featureType":"road.arterial","elementType":"geometry.fill","stylers":[{"color":"#000000"}]},{"featureType":"road.arterial","elementType":"geometry.stroke","stylers":[{"color":"#0b3d51"},{"lightness":16}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"}]},{"featureType":"transit","elementType":"all","stylers":[{"color":"#146474"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#021019"}]}]
          };

          // Get the HTML DOM element that will contain your map
          // We are using a div with id="map" seen below in the <body>
          var mapElement = document.getElementById('map');

          // Create the Google Map using our element and options defined above
          var map = new google.maps.Map(mapElement, mapOptions);

          // Let's also add a marker while we're at it
          new google.maps.Marker({
              position: new google.maps.LatLng(49.203170, 16.608515),
              map: map,
              title: 'PrintSmoke base'
          });

          new google.maps.Marker({
            position: new google.maps.LatLng(49.1793661,16.5543778),
            map: map,
            title: 'PrintSmoke base'
          });
      }
  </script>
